<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Confirm your email</title>
  </head>
  <body style="margin:0;padding:0;background:#ffffff;">
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="left" style="padding:40px 0;">
          <table width="600" cellpadding="0" cellspacing="0"
                 style="font-family:Arial, Helvetica, sans-serif;color:#000;">
            
            <tr>
              <td align="center" style="padding-bottom:24px;">
                <img src="{{ logo_url }}" alt="Videoflix" height="48" style="display:block;">
              </td>
            </tr>

            <tr>
              <td style="padding-bottom:16px;">
                Dear {{ username }},
              </td>
            </tr>

            <tr>
              <td style="padding-bottom:24px;">
                Thank you for registering with
                <strong style="color:#4a3aff;">Videoflix</strong>.
                Please confirm your email address by clicking the button below.
              </td>
            </tr>

            <tr>
              <td align="left" style="padding-bottom:24px;">
                <a href="{{ activation_link }}"
                   style="background:#1a2cff;
                          color:#ffffff;
                          padding:12px 26px;
                          border-radius:24px;
                          text-decoration:none;
                          font-weight:600;
                          display:inline-block;">
                  Activate account
                </a>
              </td>
            </tr>

            <tr>
              <td style="padding-bottom:24px;">
                If you did not create an account, you can safely ignore this email.
              </td>
            </tr>

            <tr>
              <td>
                Best regards,<br>
                Your Videoflix Team
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
